<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
    	<title>Speech-to-Text Activity</title>
	<script src="script.js" defer></script>
</head>
<body>
<h1 id="topTitle">Speech-to-Text Activity</h1>
<div id="mainBox">
	<div id="rulesDiv">
		<h4>Welcome to the Speech-to-Text learning experience!</h4><br>
		<h4>Here are the various colors that may apply to words:</h4>
		<h5 id="green">GREEN - Completely correct!</h5>
		<h5 id="yellow">YELLOW - Correct, but not in the right place!</h5>
		<h5 id="red">RED - Completely incorrect!</h5>
	</div>
	<div id="reviewDiv" class="hidden">
		<div id="reference">
		<div id="refSpan"></div>
		<button id = "speakVerseButton"><img src= "images/speakVerse.png" width="50%"></button></div><br>
		<div id="textSpan"></div>
	</div>
	<div id="activityDiv" class="hidden">
		<h1 class="refHeading"></h1>
		<h2 class="spokenOutput"></h2>
		<div id="wordDiv"></div>
		<h3 class="missedWordsStatement"></h3>
		<h3 class="addedWordsStatement"></h3>
	</div>
</div>
<div class="buttonContainer">
<input type="button" value="Rules" id="rulesButton" disabled>
<input type="button" value="Review" id="startReviewButton">
<input type="button" value="Start" id="startActivityButton">
<input type="button" value="Stop" id="resetActivityButton" disabled>
</div>
<h2 class="spokenOutput"></h2>
<div id = "copyrightName">
	<h5>Copyright &#169; 2024 Nathan Klimt</h5>
</div>
</body>
</div>
</html>
